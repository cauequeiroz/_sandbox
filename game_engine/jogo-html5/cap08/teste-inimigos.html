<!DOCTYPE html>
<html>
<head>
	<title>Inimigos</title>
	<script src="animacao.js"></script>
	<script src="teclado.js"></script>
	<script src="colisor.js"></script>
	<script src="fundo.js"></script>
	<script src="nave.js"></script>
	<script src="ovni.js"></script>
	<script src="tiro.js"></script>	
	<script src="spritesheet.js"></script>
	<script src="explosao.js"></script>
	<style>
		body { text-align: center; background: #ecf0f1; }
		canvas { border: 1px dotted #7f8c8d; margin: 100px 0; }
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>

		// Get canvas and set context
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');

		// Variaveis principais
		var imagens,
			animacao,
			teclado,
			colisor,
			nave,
			criadorInimigos,
			musicaAcao,
			totalImagens = 0,
			carregadas = 0;

		// Step 01: Carregar imagens
		carregarImagens();
		carregarMusicas();
		function carregarImagens() {
			imagens = {
				espaco:   'fundo-espaco.png',
				estrelas: 'fundo-estrelas.png',
				nuvens:   'fundo-nuvens.png',
				nave:     'nave-spritesheet.png',
				ovni:     'ovni.png',
				explosao: 'explosao.png'
			};

			for ( var i in imagens ) {
				var img = new Image();
					img.src = 'img/'+imagens[i];
					img.onload = carregando;
					totalImagens++;

				imagens[i] = img;
			}
		}
		function carregarMusicas() {
			musicaAcao = new Audio();
			musicaAcao.src = 'snd/musica-acao.mp3';
			musicaAcao.load();
			musicaAcao.volume = 0.8;
			musicaAcao.loop = true;
			musicaAcao.play();
		}
		function carregando() {
			carregadas++;
			if ( carregadas == totalImagens ) iniciarObjetos();
		}

		// Step 02: Iniciar objetos
		function iniciarObjetos() {
			// Objetos principais
			animacao = new Animacao(context);
			teclado  = new Teclado(document);
			colisor  = new Colisor();
			espaco   = new Fundo(context, imagens.espaco);
			estrelas = new Fundo(context, imagens.estrelas);
			nuvens   = new Fundo(context, imagens.nuvens);
			nave     = new Nave(context, teclado, imagens.nave, imagens.explosao);

			// Ligacao entre objetos
			animacao.novoSprite(espaco);
			animacao.novoSprite(estrelas);
			animacao.novoSprite(nuvens);
			animacao.novoSprite(nave);

			colisor.novoSprite(nave);
			animacao.novoProcessamento(colisor);

			configuracoesIniciais();
		}

		// Step 03: Configurações iniciais
		function configuracoesIniciais() {
			// Fundos
			espaco.velocidade = 60;
			estrelas.velocidade = 150;
			nuvens.velocidade = 500;

			// Nave
			nave.x = canvas.width/2 - 18;
			nave.y = canvas.height - 48;
			nave.velocidade = 200;

			// Tiro
			function ativarTiro(s) {
				if ( s ) {
					teclado.disparou(ESPACO, function() {
						nave.atirar();
					});		
				} else {
					teclado.disparou(ESPACO, null);
				}
			}
			ativarTiro(true);			

			function pausarJogo() {
				if ( animacao.ligado ) {
					animacao.desligar();
					ativarTiro(false);

					context.save();
					context.fillStyle = 'white';
					context.strokeStyle = 'black';
					context.font = '50px sans-serif';
					context.fillText("Pausado", 160, 200);
					context.strokeText("Pausado", 160, 200);
					context.restore();
				} else {
					criadorInimigos.ultimoOvni = new Date().getTime();
					animacao.ligar();
					ativarTiro(true);
				}
			}
			teclado.disparou(ENTER, pausarJogo);

			animacao.ligar();

			criacaoInimigos();
		}

		// Step 04: criando inimigos
		function criacaoInimigos() {
			criadorInimigos = {
				ultimoOvni: new Date().getTime(),
				processar: function() {
					var agora = new Date().getTime();
					if ( agora - this.ultimoOvni > 1000 ) {
						novoOvni();
						this.ultimoOvni = agora;
					}
				}
			};

			animacao.novoProcessamento(criadorInimigos);
		}
		function novoOvni() {
			var imgOvni = imagens.ovni,
				ovni    = new Ovni(context, imgOvni, imagens.explosao);

			ovni.velocidade = Math.floor(200+Math.random() * (800 - 200 + 1));
			ovni.x = Math.floor(Math.random() * ( canvas.width - imgOvni.width + 1 ));
			ovni.y = -imgOvni.height;

			animacao.novoSprite(ovni);
			colisor.novoSprite(ovni);
		}

	</script>
</body>
</html>

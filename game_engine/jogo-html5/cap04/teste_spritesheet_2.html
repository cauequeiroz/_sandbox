<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Step 3: Spritesheets</title>
	<script src="spritesheet.js"></script>
	<script src="animacao.js"></script>
	<script src="teclado.js"></script>
	<script src="sonic.js"></script>
	<style>
		body { text-align: center; padding-top: 100px; }
		canvas { border: 1px dotted black; margin-top: 50px; }
	</style>
</head>
<body>
	<h1>Step 3: Spritesheets</h1>

	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');

		var teclado = new Teclado(document),
			animacao = new Animacao(context);

		var imgSonic = new Image();
			imgSonic.src = 'spritesheet.png';
		var sonic = new Sonic(context, teclado, imgSonic);
			sonic.x = 0;
			sonic.y = 200;

		animacao.novoSprite(sonic);
		
		imgSonic.onload = function() {
			animacao.ligar();
		}				
	</script>
</body>
</html>

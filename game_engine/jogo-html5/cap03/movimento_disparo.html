<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Step 2: Keyboard control</title>
	<script src="teclado.js"></script>
	<script src="heroi.js"></script>
	<script src="bola.js"></script>
	<script src="animacao.js"></script>
	<style>
		body { text-align: center; padding-top: 100px; }
		canvas { border: 1px dotted black; margin-top: 50px; }
	</style>
</head>
<body>
	<h1>Step 2: Keyboard control</h1>

	<canvas id="canvas" width="500" height="500">
		Update your browser, please :)
	</canvas>
	<script>
		// Get canvas and set context
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');

		var teclado = new Teclado(document),
			animacao = new Animacao(context);

		var heroi = new Heroi(context, teclado, animacao);
		heroi.x = 0;
		heroi.y = 100;
		animacao.novoSprite(heroi);

		teclado.disparou(ESPACO, function() {
			heroi.atirar();
		});

		animacao.ligar();		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Step 4: Colisoes</title>
	<script src="colisor.js"></script>
	<script src="bola.js"></script>
	<style>
		body { text-align: center; background: #ecf0f1; }
		canvas { border: 1px dotted #7f8c8d; margin: 100px 0; }
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		
	// get canvas and set context
	var canvas = document.getElementById('canvas'),
		context = canvas.getContext('2d');

	// Create some sprites
	var b1 = new Bola(context);
		b1.x = 100;
		b1.y = 100;
		b1.velX = 10;
		b1.velY = -5;
		b1.cor = 'red';
		b1.raio = 20;

	var b2 = new Bola(context);
		b2.x = 200;
		b2.y = 200;
		b2.velX = -5;
		b2.velY = 10;
		b2.cor = 'blue';
		b2.raio = 30;

	// Create colisor
	var colisor = new Colisor();
		colisor.novoSprite(b1);
		colisor.novoSprite(b2);

		colisor.aoColidir = function(s1, s2) {
			// console.log(s1.cor);
		}


	// Animation loop
	requestAnimationFrame(animar);
	function animar() {
		context.clearRect(0, 0, canvas.width, canvas.height);

		b1.atualizar();
		b2.atualizar();

		b1.desenhar();
		b2.desenhar();

		colisor.processar();

		requestAnimationFrame(animar);
	}

	</script>
</body>
</html>

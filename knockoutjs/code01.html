<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KnockoutJS 01</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
	<h1>KnockoutJS 01</h1>

	<p>Você clicou <span data-bind="text: count"></span> vezes</p>
	<button data-bind="click: registerClick, disable: showReset">click me</button>

	<p data-bind="visible: showReset">
		Você clicou demais! Reset para continuar clicando.
		<button data-bind="click: resetClick">reset</button>
	</p>

<script>

var app = function() {
	this.count = ko.observable(0);

	this.showReset = ko.computed(function() {
		return this.count() >= 5;
	}, this);

	this.registerClick = function() {
		this.count( this.count() + 1 );
	};

	this.resetClick = function() {
		this.count(0);
	};
};

ko.applyBindings(new app());

</script>
</body>
</html>
